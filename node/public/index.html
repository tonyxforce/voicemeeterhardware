<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		content="script-src 'self' https://cdn.jsdelivr.net https://code.jquery.com; style-src 'self' https://cdn.jsdelivr.net">

	<link href="./styles.css" rel="stylesheet">
	<title>Hello World!</title>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
	<div class="main">
		<div class="mb3">
			<div class="form-check form-switch" id="autoconnectDiv">
				<input class="form-check-input" type="checkbox" id="autoconnect" checked>
				<label class="form-check-label" for="autoconnect">Auto connect</label>
			</div>
		</div>
		<div class="mb3">

			<select class="form-select form-control" id="portSelect">
				No ports found
			</select>
			<span class="btn btn-primary form-control disabled" id="connect">Connect</span>
		</div>
		<div class="mb3">
			<span class="btn btn-danger form-control d-none position-absolute fixed-bottom" id="close">Close port</span>
		</div>
	</div>




	<!-- You can also require other files to run in this process -->
	<script src="./renderer.js"></script>
</body>

</html>
